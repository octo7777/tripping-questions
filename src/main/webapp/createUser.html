<form ng-submit="submitCreateUser()">
  <table class="table">
    <tr><td>Login:</td><td><input type="text" ng-model="fields.name" name="name" /></td></tr>
    <tr><td>Email:</td><td><input type="text" ng-model="fields.email" name="email" /></td></tr>
    <tr><td>Password:</td><td><input type="password" ng-model="fields.password" name="password" /></td></tr>
    <tr><td colspan="2"><input type="submit" id="submit" value="Register" /></td></tr>
  </table>
</form>

<h1>{{list}}</h1>
