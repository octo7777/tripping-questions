<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SIQuestion</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="game in games">
                    <a href="#/{{game.id}}">{{game.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">

        <table class="table" border="1">
            <tr>
                <th>User</th>
                <th>Points</th>
            </tr>
            <tr ng-repeat="user in users | orderBy:'points':true">
                <td class="field">{{user.name}} </td><td class="field">{{user.points}}</td>
            </tr>
        </table>

    </div>
</div>
