<div class="container">
    <div class="starter-template">
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | orderBy:'points':true">
                    <td class="field">{{user.name}} </td><td class="field">{{user.points}}</td>
                </tr>
            </tbody>
        </table>

	<br/>

    <table>
	<form ng-submit="submitLoginUser()" ng-show="!currentUser.isLogged">
		  <tr><td>Login:</td><td><input type="text" ng-model="fields.user" name="email" /></td></tr>
          <tr><td>Password:</td><td><input type="password" ng-model="fields.password" name="password" /></td></tr>
          <tr><td colspan = "2"><input type="submit" id="submit" value="Login" /></td></tr>
	</form>
    </table>

	<b ng-show="currentUser.isLogged">Logged user: {{currentUser.email}} </b>
